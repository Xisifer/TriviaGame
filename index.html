<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Star Wars Quiz</title>
</head>
<body>


    <div class="jumbotron">
        <h1>Trivia Game!</h1>
    </div>
        <div id="centerbox" class="container-fluid">
            <!-- This shows the Progress Bar -->
            <div class="row justify-content-center">
                <div class="col-2">
                    <div id="timerdisplay">
                        <progress value="0" max="9" id="progressBar"></progress>
                    </div>
                </div>
            </div>
            <!-- This shows the amount of time left -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2>Time Left: </h2>
                    <div id="show-number">&nbsp;</div>
                    <br>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12">
                    <div id="results-right"></div>
                    <div id="results-wrong"></div>
                    <div id="results-unAnswered"></div>
                </div>
            </div>
            <!-- LIST OF QUESTIONS -->
            <div class="row justify-content-center">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div id="question1" class="question1 questionText">
                            <h2>First Question</h2>
                        </div>
    

    
                        <div class="form-check">
                            <input class="form-check-input question1" type="radio" name="question1" id="answer1a" value="correct">
                            <label class="form-check-label question1" for="exampleRadios1">
                                CORRECT choice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input question1" type="radio" name="question1" id="answer1b" value="wrong">
                            <label class="form-check-label question1" for="exampleRadios2">
                                Second choice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input question1" type="radio" name="question1" id="answer1c" value="wrong">
                            <label class="form-check-label question1" for="exampleRadios2">
                                Third choice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input question1" type="radio" name="question1" id="answer1d" value="wrong">
                            <label class="form-check-label question1" for="exampleRadios2">
                                Fourth choice
                            </label>
                        </div>
                    </div>
                    <div class="col-2"></div>
            </div>


            <div class="row justify-content-center">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div id="question2" class="question2 questionText">
                            <h2>Second Question</h2>
                        </div>
    

    
                        <div class="form-check">
                            <input class="form-check-input question2" type="radio" name="question2" id="answer2a" value="wrong">
                            <label class="form-check-label question2" for="exampleRadios1">
                                First choice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input question2" type="radio" name="question2" id="answer2b" value="wrong">
                            <label class="form-check-label question2" for="exampleRadios2">
                                Second choice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input question2" type="radio" name="question2" id="answer2c" value="correct">
                            <label class="form-check-label question2" for="exampleRadios2">
                                CORRECT choice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input question2" type="radio" name="question2" id="answer2d" value="wrong">
                            <label class="form-check-label question2" for="exampleRadios2">
                                Fourth choice
                            </label>
                        </div>
                    </div>
                    <div class="col-2"></div>
            </div>

            <div class="row justify-content-center">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div id="question1" class="question3 questionText">
                            <h2>Third Question</h2>
                        </div>
    

    
                        <div class="form-check">
                            <input class="form-check-input question1" type="radio" name="question3" id="answer3a" value="wrong">
                            <label class="form-check-label question1" for="exampleRadios1">
                                First choice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input question1" type="radio" name="question3" id="answer3b" value="wrong">
                            <label class="form-check-label question1" for="exampleRadios2">
                                Second choice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input question1" type="radio" name="question3" id="answer3c" value="CORRECT">
                            <label class="form-check-label question1" for="exampleRadios2">
                                CORRECT choice
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input question1" type="radio" name="question3" id="answer3d" value="wrong">
                            <label class="form-check-label question1" for="exampleRadios2">
                                Fourth choice
                            </label>
                        </div>
                    </div>
                    <div class="col-2"></div>
            </div>

                <div class="col-12">
                    <div id="#results-right"></div>
                    <div id="#results-wrong"></div>
                    <div id="#results-unAnswered"></div>
                </div>
            </div> -->






    
    <script src="assets/javascript/quiz.js"></script>    
</body>
</html>
